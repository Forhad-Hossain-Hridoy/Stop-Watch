<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

  <!-- ==========> css <========== -->
   <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <div class="app">
        <div class="time__contianer">
            <div class="circle flex">
                <p class="time__box">
                    <div class="time">00</div>
                    <p>Sec</p>
                </p>
            </div>
            <p>Counting Down</p>
        </div>

        <div class="progressBar"></div>
        
        <div class="controls__container flex">
            <button class="start__container">
                <p class="controls__title">Start</p>
            </button>
            <button class="clear__container">
                <p>Clear</p>
            </button>
        </div>
        <div class="cycel">
            <ul class="list__contianer">
                
            </ul>
        </div>
    </div>

<!-- ==========> Js <========== -->
    <script src="js/script.js"></script>
</body>
</html>
